  <script>
    // Minimal, dependency-free carousel logic (supports keyboard + swipe)
    (function () {
      const byId = id => document.getElementById(id);
      const tracks = document.querySelectorAll(".track");

      tracks.forEach(track => {
        const carouselId = track.getAttribute("data-carousel");
        const slides = Array.from(track.querySelectorAll(".slide"));
        const dotsWrap = document.querySelector(`[data-dots="${carouselId}"]`);
        let index = slides.findIndex(s => s.classList.contains("current"));
        if (index < 0) index = 0;

        // Build dots
        slides.forEach((_, i) => {
          const b = document.createElement("button");
          b.className = "dot" + (i === index ? " active" : "");
          b.setAttribute("aria-label", `Go to slide ${i + 1}`);
          b.addEventListener("click", () => goTo(i));
          dotsWrap.appendChild(b);
        });

        const dots = Array.from(dotsWrap.querySelectorAll(".dot"));

        // Prev/Next
        const prevBtn = document.querySelector(`.controls .prev[data-target="${carouselId}"]`);
        const nextBtn = document.querySelector(`.controls .next[data-target="${carouselId}"]`);
        prevBtn.addEventListener("click", () => goTo(index - 1));
        nextBtn.addEventListener("click", () => goTo(index + 1));

        // Keyboard
        track.setAttribute("tabindex", "0");
        track.addEventListener("keydown", (e) => {
          if (e.key === "ArrowLeft") goTo(index - 1);
          if (e.key === "ArrowRight") goTo(index + 1);
        });

        // Swipe (basic)
        let startX = 0;
        track.addEventListener("touchstart", (e) => { startX = e.touches[0].clientX; }, { passive: true });
        track.addEventListener("touchend", (e) => {
          const dx = e.changedTouches[0].clientX - startX;
          if (Math.abs(dx) > 40) dx > 0 ? goTo(index - 1) : goTo(index + 1);
        });

        function goTo(i) {
          const last = index;
          index = (i + slides.length) % slides.length;

          slides[last].classList.remove("current");
          slides[index].classList.add("current");

          dots[last].classList.remove("active");
          dots[index].classList.add("active");

          // Pause any playing video in the old slide
          const oldVid = slides[last].querySelector("video");
          if (oldVid) { oldVid.pause(); }

          // Smooth scroll the track to the active slide
          slides[index].scrollIntoView({ behavior: "smooth", inline: "center", block: "nearest" });
        }
      });

      // Year
      document.getElementById("year").textContent = new Date().getFullYear();
    })();
  </script>
